<style>
/* Contenedor general */
#form-list-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
  max-width: 1200px;
  margin: 60px auto;
  padding: 25px;
  background-color: #f9f5ef;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
}

/* Formulario */
#productoForm, #productosList {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  width: 48%;
  box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Títulos */
#productoForm h3, #productosList h3 {
  font-size: 20px;
  font-weight: bold;
  color: #8b4513;
  margin-bottom: 18px;
  text-align: center;
}

/* Etiquetas */
#productoForm label {
  font-weight: 600;
  font-size: 16px;
  color: #8b4513;
  display: block;
  margin-bottom: 8px;
}

/* Campos de entrada */
#productoForm input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  font-size: 16px;
  border: 1px solid #dcdcdc;
  border-radius: 6px;
  transition: border-color 0.3s;
}

#productoForm input[type="text"]:focus {
  border-color: #8b4513;
  outline: none;
  box-shadow: 0px 0px 5px rgba(139, 69, 19, 0.2);
}

/* Botones */
#productoForm button {
  font-weight: 600;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #d2691e;
  color: #ffffff;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right: 10px;
}

#productoForm button:hover {
  background-color: #b34700;
}

/* Listado de productos */
#productosList {
  list-style-type: none;
  padding: 0;
  font-size: 16px;

  overflow-y: auto;
}

#productosList li {
  padding: 12px;
  border-bottom: 1px solid #dcdcdc;
  color: #6b4f3a;
}

#productosList li:hover {
  background-color: #f2e2d2;
}

/* Responsive */
@media (max-width: 768px) {
  #form-list-container {
    flex-direction: column;
    padding: 15px;
  }

  #productoForm, #productosList {
    width: 100%;
  }
}


</style>

      <!-- Formulario para Crear o Editar Producto -->
      <form id="productoForm">
        <h3>Crear o Editar Producto</h3>
        
        <label for="folio">Folio:</label>
        <input type="text" id="folio" maxlength="15" required><br><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" maxlength="15" required><br><br>

        <label for="menu">Menu:</label>
        <select id="menu" name="menu" required>
          <option value="">Selecciona un menú</option>
          <option value="B.barra">B.barra</option>
          <option value="Barra extra">Barra extra</option>
          <option value="B.fuente">B.fuente</option>
          <option value="Ensaladas">Ensaladas</option>
          <option value="S Del Chef">S Del Chef</option>
          <option value="Alitas">Alitas</option>
          <option value="M De Niños">M De Niños</option>
          <option value="Entradas">Entradas</option>
          <option value="Hamburguesas">Hamburguesas</option>
          <option value="Asador">Asador</option>
          <option value="otros">otros</option>
        </select>

        <label for="costo">Costo:</label>
        <input type="text" id="costo" maxlength="15" required><br><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" maxlength="15" required><br><br>

        <label for="venta">Venta:</label>
        <input type="text" id="venta" maxlength="15" required><br><br>

        <!-- Botones para Crear y Actualizar -->
        <button type="button" onclick="createProducto()">Crear Producto</button>
        <button type="button" onclick="updateProducto()">Actualizar Producto</button>
      </form>

      <!-- Listado de Productos -->
